<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecaster</title>
</head>
<body>
    <h1>Stock Forecaster</h1>
    <form id="forecast-form">
        <label for="ticker">Select Ticker:</label>
        <select id="ticker" name="ticker">
            <option value="NVDA">NVDA</option>
            <option value="MSFT">MSFT</option>
            <option value="PLTR">PLTR</option>
        </select>

        <label for="forecast_date">Forecast Date (MM/DD/YYYY):</label>
        <input type="text" id="forecast_date" name="forecast_date" placeholder="MM/DD/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>

        <button type="submit">Generate Forecast</button>
    </form>

    <div id="prediction-result" style="margin-top:20px;font-size:1.2em;"></div>

    <script>
        document.getElementById("forecast-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const ticker = document.getElementById("ticker").value;
            const forecast_date = document.getElementById("forecast_date").value;


            // Build query string for GET request
            const params = new URLSearchParams({ ticker, forecast_date });
            const response = await fetch(`/forecast?${params.toString()}`);

            const resultDiv = document.getElementById("prediction-result");
            if (response.ok) {
                const data = await response.json();
                if (data.predicted_value !== undefined) {
                    resultDiv.innerHTML = `<strong>Predicted value for ${ticker} on ${forecast_date}:</strong> $${data.predicted_value.toFixed(2)}`;
                } else {
                    resultDiv.innerHTML = `<span style='color:red;'>No prediction available.</span>`;
                }
            } else {
                let errorMsg = "Failed to generate forecast";
                try {
                    const error = await response.json();
                    errorMsg = error.error || error.detail || errorMsg;
                } catch {}
                resultDiv.innerHTML = `<span style='color:red;'>Error: ${errorMsg}</span>`;
            }
        });
    </script>
</body>
</html>
