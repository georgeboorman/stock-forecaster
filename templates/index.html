<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecaster</title>
</head>
<body>
    <h1>Stock Forecaster</h1>
    <form id="forecast-form">
        <label for="ticker">Select Ticker:</label>
        <select id="ticker" name="ticker">
            <option value="NVDA">NVDA</option>
            <option value="MSFT">MSFT</option>
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="AMZN">AMZN</option>
        </select>

        <label for="days">Number of Days to Predict:</label>
        <input type="number" id="days" name="days" min="1" max="365" required>

        <button type="submit">Generate Forecast</button>
    </form>

    <div id="visualization"></div>

    <script>
        document.getElementById("forecast-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            const ticker = document.getElementById("ticker").value;
            const days = document.getElementById("days").value;

            const response = await fetch("https://stock-forecaster-2ubp.onrender.com/forecast", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ticker, days })
            });

            if (response.ok) {
                const html = await response.text();
                document.getElementById("visualization").innerHTML = html; // Insert the visualization
            } else {
                const error = await response.json();
                alert(`Error: ${error.detail || "Failed to generate forecast"}`);
            }
        });
    </script>
</body>
</html>
