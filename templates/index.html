<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecaster</title>
</head>
<body>
    <h1>Stock Forecaster</h1>
    <form id="forecast-form">
        <label for="ticker">Select Ticker:</label>
        <select id="ticker" name="ticker">
            <option value="NVDA">NVDA</option>
            <option value="MSFT">MSFT</option>
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="AMZN">AMZN</option>
        </select>

        <label for="days">Number of Days to Predict:</label>
        <input type="number" id="days" name="days" min="1" max="365" required>

        <button type="submit">Generate Forecast</button>
    </form>

    <div id="prediction-result" style="margin-top:20px;font-size:1.2em;"></div>

    <script>
        document.getElementById("forecast-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const ticker = document.getElementById("ticker").value;
            const days = document.getElementById("days").value;

            const response = await fetch("/forecast", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ticker, days })
            });

            const resultDiv = document.getElementById("prediction-result");
            if (response.ok) {
                const data = await response.json();
                if (data.predicted_value !== undefined) {
                    resultDiv.innerHTML = `<strong>Predicted value for ${ticker} in ${days} day(s):</strong> $${data.predicted_value.toFixed(2)}`;
                } else {
                    resultDiv.innerHTML = `<span style='color:red;'>No prediction available.</span>`;
                }
            } else {
                const error = await response.json();
                resultDiv.innerHTML = `<span style='color:red;'>Error: ${error.error || error.detail || "Failed to generate forecast"}</span>`;
            }
        });
    </script>
</body>
</html>
